<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultCine</title>
    <link rel="shortcut icon" href="imagens/Designbolts-Free-Multimedia-Film.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <header>
            <nav>
                <a id="logo" href="">MultCine</a>
                <a href="">Início</a>
                <a href="">Pesquisa</a>
                <a href="">Filmes</a>
                <a href="">Séries</a>
            </nav>
        </header>
        
        <section id="area-principal" class="container-fluid ">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner poster">
              <div class="carousel-item active">
                <img src="imagens/thor poster.jfif" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="imagens/darkposter.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="imagens/wandavision.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
        
            <button class="carousel-control-prev" id="seta-esquerda-principal" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" id="seta-direita-principal" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </section>

        
        <section class="container-fluid secao_filmes">
          <h2 class="titulo">Filmes de Drama</h2>
            <div id="filmes-drama" class="carousel slide" >
                <div class="carousel-inner section-filmes">
                  <div class="carousel-item active" data-bs-interval="100000">
                    <img src="imagens/Filmes/drama/bohemian.webp" class="d-md-inline-flex w-30" alt="...">
                    <img src="imagens/Filmes/drama/books.jfif" class="d-md-inline-flex w-30" alt="...">
                    <img src="imagens/Filmes/drama/cisne.jfif" class="d-md-inline-flex w-30" alt="...">
                    <img src="imagens/Filmes/drama/click.jfif" class="d-md-inline-flex w-30" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="100000">
                    <img src="imagens/Filmes/drama/diabo dia.jpg" class="d-md-inline-flex w-30" alt="...">
                    <img src="imagens/Filmes/drama/diabo prada.jfif" class="d-md-inline-flex w-30" alt="...">
                    <img src="imagens/Filmes/drama/duelo.jfif" class="d-md-inline-flex w-30" alt="...">
                    <img src="imagens/Filmes/drama/expresso oriente.jfif" class="d-md-inline-flex w-30" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="100000">
                    <img src="imagens/Filmes/drama/fragementado.jfif" class="d-md-inline-flex w-30" alt="...">
                    <img src="imagens/Filmes/drama/inivisivel.webp" class="d-md-inline-flex w-30" alt="...">
                    <img src="imagens/Filmes/drama/liberdade.webp" class="d-md-inline-flex w-30" alt="...">
                    <img src="imagens/Filmes/drama/morte nilo.jfif" class="d-md-inline-flex w-30" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#filmes-drama" data-bs-slide="prev" id="seta-esquerda">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#filmes-drama" data-bs-slide="next" id="seta-direita">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </section>
            
            <section class="container-fluid secao_filmes"></section>
              <h2 class="titulo">Clássicos da Marvel</h2>
              <div id="filmes-marvel" class="carousel slide" >
                  <div class="carousel-inner section-filmes">
                    <div class="carousel-item active" data-bs-interval="100000">
                      <img src="imagens/Filmes/blackpanther.jfif" class="d-md-inline-flex w-30" alt="...">
                      <img src="imagens/Filmes/doctorstrange.jfif" class="d-md-inline-flex w-30" alt="...">
                      <img src="imagens/Filmes/infinity war.jfif" class="d-md-inline-flex w-30" alt="...">
                      <img src="imagens/Filmes/endgame.jfif" class="d-md-inline-flex w-30" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="100000">
                      <img src="imagens/Filmes/eternals.jfif" class="d-md-inline-flex w-30" alt="...">
                      <img src="imagens/Filmes/shang-chi.jfif" class="d-md-inline-flex w-30" alt="...">
                      <img src="imagens/Filmes/ragnarok.jfif" class="d-md-inline-flex w-30" alt="...">
                      <img src="imagens/Filmes/marvel.jfif" class="d-md-inline-flex w-30" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="100000">
                      <img src="imagens/Filmes/spider man.jfif" class="d-md-inline-flex w-30" alt="...">
                      <img src="imagens/Filmes/guardians2.jfif" class="d-md-inline-flex w-30" alt="...">
                      <img src="imagens/Filmes/civil war.jfif" class="d-md-inline-flex w-30" alt="...">
                      <img src="imagens/Filmes/ant man.jfif" class="d-md-inline-flex w-30" alt="...">
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#filmes-drama" data-bs-slide="prev" id="seta-esquerda">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#filmes-drama" data-bs-slide="next" id="seta-direita">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
            </section>



        <footer>
          Desenvolvido por Rubens Gabriel

    </body>
</html>
